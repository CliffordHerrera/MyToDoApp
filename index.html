<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-blue-200 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-700">My To-Do App</h1>

    <div class="flex gap-2">
      <input id="taskInput" type="text" placeholder="Enter a task..." class="flex-1 p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <button id="addTaskBtn" class="bg-indigo-500 text-white px-4 py-2 rounded-xl hover:bg-indigo-600">Add Task</button>
        
    </div>
    <div id="listWrap" class="w-full flex flex-row justify-between">
        <ul id="taskList" class="space-y-2 w-full flex flex-col justify-between">
            <!-- Tasks will appear here -->
          </ul>
        <!--<button id="deleteBtn" class="bg-indigo-500 text-white px-4 py-2 rounded-xl hover:bg-indigo-600 hidden">Delete</button> -->
    </div>


    <div class="flex justify-between">
      <button id="filterBtnAll" class="filter-btn px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300" data-filter="all">All tasks</button>
      <button id="filterBtnCompleted" class="filter-btn px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300" data-filter="completed">Completed</button>
      <button id="filterBtnCurrent" class="filter-btn px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300" data-filter="current">Current</button>
    </div>
  </div>
</body>
</html>
